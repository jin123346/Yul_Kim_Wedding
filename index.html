<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>김병찬♥조유림 결혼식 초대장</title>

    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="김병찬♥조유림 결혼식합니다.">
    <meta property="og:description" content="11월 22일 오후 4시">
    <meta property="og:image" content="https://madebyjin.cloud/images/thumbnail.png">
    <meta property="og:url" content="https://madebyjin.cloud/">
    <meta property="og:type" content="event">
    <link rel="icon" href="images/favicon.png">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">

    <!-- Gowun Batang 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    
    <!-- 글씨체 변수 시스템 -->
    <link rel="stylesheet" href="css/font-variables.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--current-secondary);
            background: linear-gradient(135deg, var(--color-gradient-start) 0%, var(--color-gradient-end) 100%);
            color: var(--color-secondary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: var(--color-background);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--color-shadow);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-family: var(--current-primary);
            font-size: 20px;
            color: var(--color-primary);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            color: var(--color-muted);
            margin-bottom: 30px;
        }

        .info-section {
            margin: 30px 0;
            padding: 20px;
            background: var(--color-card-bg);
            border-radius: 15px;
            text-align: start;

        }

        .info-section h2 {
            font-family: var(--current-accent);
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .info-item {
            margin: 10px 0;
            font-size: 12px;
        }

        .info-item strong {
            color: var(--color-secondary);
        }

        .button {
            display: inline-block;
            background: var(--color-primary);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 5px 15px var(--color-primary-light);
        }

        .button:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--color-primary-light);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .feature h3 {
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: var(--color-muted);
            font-style: italic;
            font-size: 8px;
        }


        .footer p {
            font-size: 8px;
        }

        .emoji {
            font-size: 14px;
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 18px;
            }

            p {
                font-size: 14px;
            }

            .button {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wedding Invitation<br>김병찬♥조유림</h1>
        <p class="subtitle">결혼을 축하드립니다!</p>
        <p>유림이와 병찬이의 소중한 순간을 <br>함께 해주세요.</p>

        <div class="info-section">
            <h2><span class="emoji">📅</span>결혼식 일정</h2>
            <div class="info-item"><strong>날짜:</strong> 2025년 11월 22일 (토요일)</div>
            <div class="info-item"><strong>시간:</strong> 오후 4시</div>
            <div class="info-item"><strong>장소:</strong> 센텀 그랜드블랑 7층 퀸덤홀</div>
            <div class="info-item"><strong>주소:</strong> 부산광역시 해운대구 센텀중앙로 79</div>
        </div>


        <a href="invitation.html?v=2" class="button">🎉 모바일 청첩장 보러가기</a>

        <div class="footer">
            <p><strong>유림이의 절친 진희가 만든 모바일 청첩장</strong></p>
            <p><em>평생 간직하길 바라며,,, </em></p>
        </div>
    </div>

</body>

</html>
